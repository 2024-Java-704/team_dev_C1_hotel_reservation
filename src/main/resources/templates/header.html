<header>

	<body>
		<h1>C1　Travel</h1>
		<div>
			<span th:text="${@account.name}+' さんがログイン中'"></span>
			<form action="/logout" method="get" onsubmit="return LogoutConfirm()">
				<button>ログアウト</button>
			</form>
		</div>
		<a href="/mypage">マイページ</a>
	</body>
	
	<script>
		function LogoutConfirm() {
			if (confirm('ログアウトしてよろしいですか？')) {
				return true;
			} else {
				window.alert('キャンセルされました');
				return false;
			}
		}
	</script>
</header>
