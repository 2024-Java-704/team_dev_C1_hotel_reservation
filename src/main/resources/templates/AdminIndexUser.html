<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>AdminIndexUser</title>
	<link rel="stylesheet" type="text/css" href="/css/adminStyle.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
	<header th:replace="adminHeader"></header>
	<hr>
	<form id="form2" action="/admin/index/user" method="get">
		<input id="sbox6" type="text" placeholder="会員ID">
		<button id="sbtn5" type="submit">
			<i class="fa-solid fa-magnifying-glass"></i></button>
		</form>

		<table border="1">
			<tr>
				<th>会員ID</th>
				<th>氏名</th>
				<th>郵便番号</th>
				<th>住所</th>
				<th>電話番号</th>
				<th>メールアドレス</th>
				<th>生年月日</th>
				<th>入会年月日</th>
			</tr>
			<tr th:each="user:${users}">
				<td><div class="button022"><a th:href="'/admin/edit/'+${user.id}+'/user'">変更</a></div></td>
				<td th:text="${user.name}"></td>
				<td th:text="${user.zipCode}"></td>
				<td th:text="${user.address}"></td>
				<td th:text="${user.tel}"></td>
				<td th:text="${user.email}"></td>
				<td th:text="${#dates.format(user.birthday, 'yyyy/MM/dd')}"></td>
				<td th:text="${#dates.format(user.registration, 'yyyy/MM/dd')}"></td>
			</tr>
		</table>
	<form action="/adminTop" method="get">
		<div class="button010">
			<button>戻る</button>
	</form>
	
	<footer th:replace="footer"></footer>
	
</body>

</html>
