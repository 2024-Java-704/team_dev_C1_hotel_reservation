<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>AdminIndexUser</title>
	<link rel="stylesheet" type="text/css" href="/css/adminStyle.css" />
</head>

<body>
	<header th:replace="adminHeader"></header>
	<hr>
	<form action="/admin/index/user" method="get">
		<input type="text" name="id" placeholder="会員Id">
		<button>検索</button>

		<table border="1">
			<tr>
				<th>会員ID</th>
				<th>氏名</th>
				<th>郵便番号</th>
				<th>住所</th>
				<th>電話番号</th>
				<th>メールアドレス</th>
				<th>生年月日</th>
				<th>入会年月日</th>
			</tr>
			<tr th:each="user:${users}">
				<td><a th:href="'/admin/edit/'+${user.id}+'/user'">[[${user.id}]]</a></td>
				<td th:text="${user.name}"></td>
				<td th:text="${user.zipCode}"></td>
				<td th:text="${user.address}"></td>
				<td th:text="${user.tel}"></td>
				<td th:text="${user.email}"></td>
				<td th:text="${#dates.format(user.birthday, 'yyyy/MM/dd')}"></td>
				<td th:text="${#dates.format(user.registration, 'yyyy/MM/dd')}"></td>
			</tr>
		</table>
	</form>
	<form action="/adminTop" method="get">
		<div class="button010">
			<button>戻る</button>
	</form>
</body>

</html>
