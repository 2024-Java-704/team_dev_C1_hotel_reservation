<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>予約確認</title>
</head>

<body>
	<header th:replace="header"></header>
	<br>
	<h1>予約内容の確認</h1>
	<br>
	<br>
	<table border="1">
		<tr>
			<th>お客様名</th>
			<td th:text="${@account.name}"></td>
		</tr>
		<tr>
			<th>宿名</th>
			<td th:text="${inn.name}"></td>
		</tr>
		<tr>
			<th>予約人数</th>
			<td th:text="${adultNum}+${childNum}">
			</td>
		</tr>
		<tr>
			<th>予約人数の詳細</th>
			<td>
				大人：[[${adultNum}]]名　子供：[[${childNum}]]名
			</td>
		</tr>
		<tr>
			<th>チェックイン日</th>
			<td th:text="${inDate}">
				<input type="date" name="inDate" th:value="${inDate}"></input>
			</td>
		</tr>
		<tr>
			<th>チェックアウト日</th>
			<td th:text="${outDate}">
				<input type="date" name="outDate" th:value="${outDate}"></input>
			</td>
		</tr>
		<tr>
			<th>決済方法</th>
			<td>[[${payment.name}]]</td>
		</tr>
	</table>

	<form th:action="'/book/'+${id}" method="get">
		<button>キャンセル</button>
	</form>

	<form action="/book/confirm" method="post">
		<button>予約確定</button>
	</form>
</body>

</html>
