<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>予約情報検索</title>
	<link rel="stylesheet" type="text/css" href="/css/adminStyle.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
	<header th:replace="adminHeader"></header>
	<hr>
	<main>
		<div>
			<form id="form2" action="/admin/index/book" method="get">
				<input id="sbox3" type="text" name="id" th:value="${id}" placeholder="宿ID">

				<input id="sbox4" type="text" name="userId" th:value="${userId}" placeholder="会員ID">

				<input id="sbox5" type="text" name="planId" th:value="${planId}" placeholder="プランID">

				<button id="sbtn4" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
			</form>

		</div>

		<table border="1">
			<tr>
				<th>予約ID</th>
				<th>会員ID</th>
				<th>宿名</th>
				<th>宿ID</th>
				<th>プランID</th>
				<th>予約日</th>
				<th>チェックイン日</th>
				<th>チェックアウト日</th>
				<th></th>
			</tr>
			<tr th:each="book:${books}">
				<td th:text="${book.id}"></td>
				<td th:text="${book.user.id}"></td>
				<td th:text="${book.inn.name}"></td>
				<td th:text="${book.inn.id}"></td>
				<td th:text="${book.plan.id}"></td>
				<td th:text="${#dates.format(book.bookingDate, 'yyyy/MM/dd')}"></td>
				<td th:text="${#dates.format(book.inDate, 'yyyy/MM/dd')}"></td>
				<td th:text="${#dates.format(book.outDate, 'yyyy/MM/dd')}"></td>
				<td>
					<div class="button020">
					<form th:action="'/admin/edit/'+${book.id}+'/book'" method="get">
						<button>変更</button>
					</div>
					</form>
				</td>
			</tr>
		</table>
		<div class="button010">
			<button type="button" onclick="history.back()">戻る</button>

	</main>

</body>

</html>
