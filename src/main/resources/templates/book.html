<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<meta charset="UTF-8">
	<title>予約画面</title>
</head>

<body>
	<header th:replace="header">
	</header>
	<br>
	<h1>予約画面</h1>
	<br>
	<br>
	<form action="/book/confirm" method="get">
		<table border="1">
			<tr>
				<th>宿名</th>
				<td th:text="${inn.name}"></td>
			</tr>
			<tr>
				<th>予約人数の詳細</th>
				<td>
					大人<select name="adultNum">
						<option value="0" selected>0</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						</select>名
						
					子供<select name="childNum">
						<option value="0" selected>0</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						</select>名
				</td>
			</tr>
			<tr>
				<th>チェックイン日</th>
				<td>
					<input type="date" name="inDate">
				</td>
			</tr>
			<tr>
				<th>チェックアウト日</th>
				<td>
					<input type="date" name="outDate">
				</td>
			</tr>
			<tr>
				<th>決済方法</th>
				<td>
					<select name="paymentId">
						<option value="1" selected>現金</option>
						<option value="2">クレジットカード</option>
					</select>
				</td>
			</tr>
		</table>
		<input type = "hidden" name = "innId" th:value = "${inn.id}">
		<input type = "hidden" name = "planId" th:value = "${plan.id}">
		<button>予約する</button>
	</form>
</body>
</html>
