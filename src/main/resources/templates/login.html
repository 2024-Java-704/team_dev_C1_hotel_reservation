<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<meta charset="UTF-8">
	<title>会員登録</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
	<header th:replace="header">
	</header>
	<main style="margin-bottom: 42vh; background-color:transparent;">
		<form action="/login" method="post">
			<br>

			<input type="text" name="email" placeholder="メールアドレス"><br>
			<style>
				.containerPass {
					display: flex;
					justify-content: center;
					align-items: center;

				}

				.input-container {
					position: relative;
					display: flex;
					align-items: center;
				}

				input[type="password"] {
					box-sizing: border-box;
				}

				#eye {
					position: absolute;
					right: 10px;
					cursor: pointer;
				}
			</style>

			<div class="containerPass">
				<div class="input-container">
					<input type="password" name="password" placeholder="パスワード">
					<i id="eye" class="fa-solid fa-eye-slash"></i>
				</div>
			</div>

			<br>
			<br>
			<button>ログイン</button>
		</form>

		<br>
		<a href="/users/create">新規登録</a>
	</main>
	<footer th:replace="footer"></footer>
</body>

</html>
<script>
	let eye = document.getElementById("eye");
	eye.addEventListener('click', function () {
		if (this.previousElementSibling.getAttribute('type') == 'password') {
			this.previousElementSibling.setAttribute('type', 'text');
			this.classList.toggle('fa-eye');
			this.classList.toggle('fa-eye-slash');
		} else {
			this.previousElementSibling.setAttribute('type', 'password');
			this.classList.toggle('fa-eye');
			this.classList.toggle('fa-eye-slash');
		}
	})
</script>
